 <script>


const namelev=[]
const notelev=[]
const prenelev=[]
const nb = prompt("tapez le nombre d'élève");
for (let i = 0; i < nb; i++) {
    const name=prompt("tapez le nom d'élève");
    namelev.push(name)
    const prenom=prompt("tapez le prénom d'élève");
    prenelev.push(prenom)
    const note=prompt("tapez la note d'élève");
    notelev.push(note)
}

const newNotes = notelev.sort((a,b)=> b-a) ;
console.log(newNotes)



 </script>
